{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Imperial{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static "css/base.css" %}">
    </head>
    <body>
        <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        
        <a href="/" class="logo navbar-brand ">IMPERIAL</a>
        
        <ul class="navbar-nav ml-auto">
            {%	if	request.user.is_authenticated	%}
			<button type= "button"  class="btn btn-link" class="nav-item"><a	href="{%	url	"logout"	%}">Sign	out</a> </button>
	        {%	else	%}
			 <button type= "button"  class="btn btn-link" class="nav-item"><a	href="{%	url	"login"	%}">Sign	in</a></button>
	        {%	endif	%}
        </ul>
        
        </div>
        </nav>
        </div>
        <div id="content">
            {% block content %}{% endblock content %}
        </div>

        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script>
	        $(document).ready(function()	{
	        {%	block	domready	%}
	        {%	endblock	%}
	        });
		</script>


        <script src="" async defer></script>
    </body>
</html>
